{layout name="layout" /}
<div class="crumbs">
当前位置： <a href="{:url('home/home')}">后台首页</a> • <a href="{:url('apply/index')}">物品管理</a>  • <span >提交申请</span>
</div>
<div class="form">
	<form action="{:url('creat')}" method="post">
	<div class="form_item">
		<span>申请物品</span>
		<input type="text" name="namee" class="input" id="focusFun">
	</div>
	<div class="form_item">
		<span>申请人</span>
		<input type="text" name="namee" class="input">
	</div>
	<div class="form_item">
		<span>联系电话</span>
		<input type="text" name="namee" class="input">
	</div>
	<div class="form_item">
		<span>申请数量</span>
		<input type="text" name="namee" class="input">
	</div>
	{:token('__token__', 'sha1')}
	<button class="button"> 提 交</button>
	</form>
</div>

<div class="goods_class" style="display: none">
	<table>
		
		<tbody>
			<tr>
				<td><input type="checkbox" name="id[]"></td>
				<td>办公用品</td>
				<td>文件袋</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="id[]"></td>
				<td>&nbsp;&nbsp;├─ 文件夹</td>
				<td>文件袋</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="id[]"></td>
				<td>&nbsp;&nbsp;└─ 电脑</td>
				<td>Lenovo Y430</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="id[]"></td>
				<td>机械器材</td>
				<td></td>

			</tr>
			<tr>
				<td><input type="checkbox" name="id[]"></td>
				<td>&nbsp;&nbsp;└─ 摄像机</td>
				<td>SONY KD-55X</td>
			</tr>
			
		</tbody>
	</table>
</div>
<script>
	$("#focusFun").on('focus',function(){
		layer.open({
		  type: 1,
		  btn:['确定','取消'],
		  title:'请选择物品分类',
		  area:['700px','400px'],
		  content: $(".goods_class")
		});
	})
	
</script>
