<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台首页</title>
	<link rel="stylesheet" href="__CSS__/base.min.css">
	<link rel="stylesheet" href="__CSS__/style.css">
	<link rel="stylesheet" href="__CSS__/common.css">
</head>
<body>
	<div class="main_box">
		<div class="header">
			<div class="logo">
				Benny CMS
			</div>
			<div class="right">
				<span>当前账号：{$Think.session.username}</span>&emsp;
				<span>上次登录时间：{$Think.session.logintime}</span>
				<a href="{:url('Index/logout')}" class="login_out" ajaxReturn confirmation="确定要退出系统么？">退出</a>
			</div>
		</div>
		<div class="content">
			<div class="left_nav">
				<ul>
					<li><a class="current"  href="{:url('home')}" target="iframe">后台首页</a></li>
					<li><a href="{:url('member/index')}" target="iframe">管理员</a></li>
					<li><a href="{:url('apply/index')}" target="iframe">申请列表</a></li>
					<li><a href="{:url('goods/index')}" target="iframe">物品管理</a></li>
					<li><a href="{:url('notice/index')}" target="iframe">系统公告</a></li>
				</ul>
			</div>
			<div class="iframe">
				<iframe src="{:url('home')}" id="iframe" name="iframe" frameborder="0" width="100%" height="100%" class="dn" style="display: inline;"></iframe>
			</div>
		</div>
	</div>


	<script src="__JS__/lib/jquery.min.js" type="text/javascript"></script>
    <script src="__JS__/lib/layer/layer.js" type="text/javascript"></script>
    <script src="__JS__/lib/ajaxReturn.min.js" type="text/javascript"></script>
    <script src="__JS__/iframe.js" type="text/javascript"></script>
</body>
</html>
