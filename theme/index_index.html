<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/base.min.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/login.css">
    <script type="text/javascript" src="__JS__/lib/jquery.min.js"></script>
</head>

<body>
    <div class="login_body">
        <div class="denglu">
            <form action="" validation autocomplete="off">
                <h4>系统登录</h4>
                <div class="item">
                    <input type="text" placeholder="登录账号" class="input" name="username" data-validate="*:请填写登录账号！">
                </div>
                <div class="item">
                    <input type="password" placeholder="登录密码" class="input" name="pwd" data-validate="*:请填写登录密码！" >
                </div>
                <div class="item">
                    <input type="text" placeholder="验证码" class="input wd190" name="imgcode" data-validate="*:请填写验证码！">
                    <img src="/captcha.html" class="code" alt="验证码">
                </div>
                <button class="button" ajaxReturn target="{:url('login')}" method="post"></button>
            </form>
            <div class="copy">Copyright © 2018 by Benny.</div>
        </div>
    </div>
    <script src="__JS__/lib/validater.min.js"></script>
    <script src="__JS__/lib/layer/layer.js"></script>
    <script src="__JS__/lib/ajaxReturn.min.js"></script>
    <script type="text/javascript">
   $(function() {
        $('.code').on('click',function(){
            $(this).attr('src','/captcha.html?d='+Math.random());
        });
        $("body").on('keyup',function(e) {
            e.keyCode === 13 && $(".button").click();
        });
        
    })
    </script>
</body>

</html>
