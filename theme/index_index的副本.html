<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <link rel="stylesheet" href="__CSS__/base.min.css">
    <link rel="stylesheet" href="__CSS__/login.css">
    <style>
        .registerType {
            font-size: 18px;
            padding-left: 30px;
        }
    </style>
</head>

<body>
    <div class="homeBox">
        <div class="wrapper r login">
                <!--<h6>密码登陆</h6>-->
                <div class="registerType">
                账号登录
                </div>

                <form class="reset-pwd" id="login-box" name="login-box" validation>
                    <ul><li>
                        <p class="waring_username dn">
                            <i class="fa-times-circle"></i>
                            <span> 请输入帐户名</span>
                        </p>
                        </li>
                        <li>
                            <i class="icon fa-unlock-alt"></i>
                            <input class="txt phonecode" type="text" name="username" placeholder="请输入系统账号" maxlength="11" autocomplete="off" id="account" data-validate="*:系统账号不能为空！">
                        </li>
                        <li>
                            <i class="icon fa-user"></i>
                            <input class="txt" type="password" name="password" placeholder="请输入登录密码" id="password" data-validate="*:密码不能为空！">
                        </li>
                        <li>
                            <i class="icon fa-keyboard-o"></i>
                            <input class="txt form-verifycode form-control" type="text" name="passcode" placeholder="请输入验证码" id="passcode" data-validate="*:验证码不能为空！">
                            <span class="img-code"><img id="code" alt="验证码" title="点击切换验证码" src="/captcha.html?d=0.43058874407838355" class="m"></span>
                        </li>
                        <li>
                            <button type="button" class="btn-cheng" id="sure_login" ajaxReturn target="{:url('login')}" method="post">立即登录</button>
                        </li>
                    </ul>
                </form>
            </div>
    </div>
    <script src="__JS__/lib/jquery.min.js" type="text/javascript"></script>
    <script src="__JS__/lib/layer/layer.js" type="text/javascript"></script>
    <script src="__JS__/base.js" type="text/javascript"></script>
    <script src="__JS__/lib/validater.min.js" type="text/javascript"></script>
    <script src="__JS__/lib/ajaxReturn.min.js" type="text/javascript"></script>
    <script>
    $(function() {
        $('#code').on('click',function(){
                $(this).attr('src','/captcha.html?d='+Math.random());
        });
        //回车登录
        $("body").on('keyup',function(e) {
            e.keyCode === 13 && $("#sure_login").click();
        });
        
    })
    </script>
</body>

</html>
